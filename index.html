<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Instaclone</title>
    </head>

    <body>

        <section class="instagram-wrapper">

            <section class="instagram-phone">
                <img src="img/iphone.png" class="instagram-celular" alt="celular">
            </section>  

            <section class="instagram-continue">
                <section class="group">
                    <img src="img/Instagram-Logo.png" alt="Instagram Logo" class="instagram-logo">
                        <section class="profile-photo">
                            <img src="img/judith.png" alt="Foto do Perfil" class="judith">
                        </section>
                        <a href="#" class="instagram-login">Continue como Judith</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                </section>

                <section class="group">
                    <p class="not-account">Não é Judith?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou  
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </section>

                <section class="get-the-app">
                    <p class="get-app"><b>Baixe o aplicativo</b></p>
                        <section class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </section>
                </section>

            </section>


        </section>

    </body>
